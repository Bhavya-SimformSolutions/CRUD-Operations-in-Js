<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Product Management System</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Product List</h2>
            <div id="filters">
                <input type="text" id="filterId" placeholder="Filter by Product ID...">
                <select id="sortOptions" onchange="sortProducts()">
                    <option value="">Sort by</option>
                    <option value="productId">Sort by Product ID</option>
                    <option value="productName">Sort by Product Name</option>
                    <option value="price">Sort by Price</option>
                </select>
                <button id="addProductBtn"><i class="fas fa-plus"></i> Add Product</button>
            </div>
            <ul id="products"></ul>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
